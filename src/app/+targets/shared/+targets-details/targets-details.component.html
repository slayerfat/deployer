<div class="container">
  <div class="row">
    <div class="col-md-12" *ngIf="target">
      <h1>Details work!</h1>

      <p>
        Created {{ target.createdAt | humanDiff }}
      </p>

      <p>
        Updated {{ target.updatedAt | humanDiff }}
      </p>

      <pre><code>{{ target | json }}</code></pre>
    </div>
  </div>
</div>
