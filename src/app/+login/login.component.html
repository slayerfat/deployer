<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading">{{ heading }}</div>
        <div class="panel-body">
          <div *ngIf="!submitError.success"
               class="alert alert-danger"
               role="alert">
            <strong>Oops!</strong>
            {{ submitError.message }}
          </div>
          <form class="form-horizontal"
                role="form"
                [ngFormModel]="form"
                (ngSubmit)="onSubmit(form.value)">
            <div class="form-group">
              <label class="col-md-4 control-label">Username</label>
              <div class="col-md-6">
                <input class="form-control"
                       required
                       [ngFormControl]="form.controls['name']"
                       title="name">
                <app-form-error
                  [control]="nameControl"
                  [errorElements]="nameErrorElements"></app-form-error>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label">Password</label>
              <div class="col-md-6">
                <input type="password"
                       class="form-control"
                       required
                       [ngFormControl]="form.controls['password']"
                       title="password">
                <app-form-error
                  [control]="pwControl"
                  [errorElements]="pwErrorElements"></app-form-error>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-6 col-md-offset-4">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="remember"> Remember me!
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-6 col-md-offset-4">
                <button type="submit"
                        class="btn btn-primary"
                        [disabled]="!form.valid">
                  <i class="fa fa-btn fa-sign-in"></i>Enter
                </button>

                <a class="btn btn-link">Password Reset</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
